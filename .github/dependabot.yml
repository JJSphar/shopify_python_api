version: 2
registries:
  python-shopify:
    type: python-index
    url: https://pkgs.shopify.io/basic/data/python/simple
    token: ${{secrets.PYTHON_CLOUDSMITH_TOKEN}}
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "00:00"
      timezone: "UTC"
    reviewers:
        - Shopify/core-build-learn
    labels:
      - "Pip upgrades"
    open-pull-requests-limit: 100
    registries: '*'
